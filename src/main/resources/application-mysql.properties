spring.application.name=FitReserve

spring.datasource.url=jdbc:mysql://localhost:3306/fitReserveBD?createDatabaseIfNotExist=true&sslMode=DISABLED&allowPublicKeyRetrieval=true&connectionTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.defer-datasource-initialization=true

# Carga de datos al arrancar el servicio (MySQL)
#Cambiar por never para desactivar la carga tras la primera vez
spring.sql.init.mode=never

spring.sql.init.data-locations=classpath:data-mysql.sql