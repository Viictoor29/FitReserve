<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar actividad</title>
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/registroAdmin.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="registro-container">
    <a th:href="@{/admin/actividades}" class="back-arrow">←</a>

    <h2>Editar actividad</h2>

    <form th:action="@{'/admin/actividades/editar/' + ${actividadForm.idActividad}}"
          th:object="${actividadForm}" method="post">

        <div class="field">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" th:field="*{nombre}"
                   required maxlength="50">
            <div class="error" id="nombreError"></div>
        </div>

        <div class="field">
            <label for="tipoActividad">Tipo de actividad</label>
            <select id="tipoActividad" th:field="*{tipoActividad}" required>
                <option value="" disabled>Selecciona un tipo</option>
                <option th:each="t : ${tiposActividad}"
                        th:value="${t}"
                        th:text="${t}">
                </option>
            </select>
        </div>

        <div class="field">
            <label for="nivel">Nivel</label>
            <select id="nivel" th:field="*{nivel}" required>
                <option value="" disabled>Selecciona un nivel</option>
                <option th:each="n : ${nivelesActividad}"
                        th:value="${n}"
                        th:text="${n}">
                </option>
            </select>
        </div>

        <div class="field">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" th:field="*{descripcion}"
                      maxlength="255"></textarea>
        </div>

        <div class="actions">
            <button class="btn" type="submit">Guardar cambios</button>
        </div>
    </form>

</div>
</body>
</html>
