<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - FitReserve</title>
    <link rel="stylesheet" th:href="@{/css/perfilEntrenador.css}">
</head>
<body>
<div class="container">
    <header class="top-bar">
        <a th:href="@{/entrenador}" class="back-btn">‚Üê Volver</a>
        <div class="logo-header">
            <img th:src="@{/img/logo.png}" alt="FitReserve" class="mini-logo">
            <span>FitReserve</span>
        </div>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-btn">Cerrar Sesi√≥n</button>
        </form>
    </header>

    <main class="profile-section">
        <div class="profile-header">
            <div class="avatar">üë§</div>
            <h1>Mi Perfil</h1>
            <p class="subtitle">Actualiza tus datos personales</p>
        </div>

        <div th:if="${mensaje}" class="alert success">
            <span>‚úì</span> <span th:text="${mensaje}"></span>
        </div>

        <div th:if="${error}" class="alert error">
            <span>‚úó</span> <span th:text="${error}"></span>
        </div>

        <form th:action="@{/entrenador/perfil/actualizar}" method="post" class="profile-form">
            <div class="form-section">
                <h2>üìã Informaci√≥n Personal</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre"
                               th:value="${usuario.nombre}" required>
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos *</label>
                        <input type="text" id="apellidos" name="apellidos"
                               th:value="${usuario.apellidos}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico *</label>
                        <input type="email" id="email" name="email"
                               th:value="${usuario.email}" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Tel√©fono *</label>
                        <input type="tel" id="telefono" name="telefono"
                               th:value="${usuario.telefono}"
                               pattern="[0-9]{9}" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>üîí Seguridad</h2>

                <div class="form-group">
                    <label for="contrasenia">Nueva Contrase√±a (dejar en blanco para no cambiar)</label>
                    <input type="password" id="contrasenia" name="contrasenia" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <input type="password" id="contrasenia2" name="confirmContrasenia" placeholder="Repite la nueva contrase√±a">
                    <div class="error" id="contraseniaError" aria-live="polite"></div>
                    <small>Solo completa estos campos si deseas cambiar tu contrase√±a</small>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">üíæ Guardar Cambios</button>
                <a th:href="@{/entrenador}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </main>

    <script>
        (function() {
            const form = document.querySelector('.profile-form');
            const pass = document.getElementById('contrasenia');
            const pass2 = document.getElementById('contrasenia2');
            const errorDiv = document.getElementById('contraseniaError');

            function showError(msg) { errorDiv.textContent = msg || ''; }

            form.addEventListener('submit', function(e) {
                if (pass.value.trim()) {
                    if (!pass2.value.trim()) {
                        showError('Por favor repite la nueva contrase√±a.');
                        e.preventDefault();
                        return;
                    }
                    if (pass.value !== pass2.value) {
                        showError('Las contrase√±as no coinciden.');
                        e.preventDefault();
                        return;
                    }
                }
                showError('');
            });

            pass.addEventListener('input', function() {
                if (pass.value && pass2.value && pass.value !== pass2.value) {
                    showError('Las contrase√±as no coinciden.');
                } else {
                    showError('');
                }
            });

            pass2.addEventListener('input', function() {
                if (pass.value && pass2.value && pass.value !== pass2.value) {
                    showError('Las contrase√±as no coinciden.');
                } else {
                    showError('');
                }
            });
        })();
    </script>

</body>
</html>
