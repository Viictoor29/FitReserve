<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle reserva</title>
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <!-- MISMO CSS QUE DETALLE CLIENTE -->
    <link rel="stylesheet" th:href="@{/css/registroAdmin.css}">
</head>
<body>
<div class="registro-container">
    <a th:href="@{/admin/reservas}" class="back-arrow">‚Üê</a>

    <h2>Detalle de la reserva</h2>

    <div class="field">
        <label>ID de la reserva</label>
        <p th:text="${reserva.idReserva}">1</p>
    </div>

    <div class="field">
        <label>Fecha y hora de inicio</label>
        <p th:text="${#temporals.format(reserva.fechaHoraInicio, 'dd/MM/yyyy HH:mm')}">
            01/01/2025 10:00
        </p>
    </div>

    <div class="field">
        <label>Fecha y hora de fin</label>
        <p th:text="${#temporals.format(reserva.fechaHoraFin, 'dd/MM/yyyy HH:mm')}">
            01/01/2025 11:00
        </p>
    </div>

    <div class="field">
        <label>Estado</label>
        <p th:text="${reserva.estado}">Pendiente</p>
    </div>

    <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid rgba(148,163,184,0.5);">

    <div class="field">
        <label>Cliente</label>
        <p th:text="${reserva.cliente.usuario.nombre + ' ' + reserva.cliente.usuario.apellidos}">
            Nombre Cliente
        </p>
    </div>

    <div class="field">
        <label>Entrenador</label>
        <p th:text="${reserva.entrenador.usuario.nombre + ' ' + reserva.entrenador.usuario.apellidos}">
            Nombre Entrenador
        </p>
    </div>

    <div class="field">
        <label>Actividad</label>
        <p th:text="${reserva.actividad.nombre + ' (' + reserva.actividad.tipoActividad + ', ' + reserva.actividad.nivel + ')'}">
            Spinning (CARDIO, INTERMEDIO)
        </p>
    </div>

    <div class="field">
        <label>Sala</label>
        <p th:text="${reserva.sala.nombre + ' - ' + reserva.sala.ubicacion}">
            Sala 1 - Planta 1
        </p>
    </div>

    <div class="field">
        <label>Comentarios</label>
        <p th:text="${reserva.comentarios != null ? reserva.comentarios : 'Sin comentarios adicionales.'}">
            Sin comentarios adicionales.
        </p>
    </div>
</div>
</body>
</html>
